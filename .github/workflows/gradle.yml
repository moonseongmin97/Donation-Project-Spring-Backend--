name: Java CI/CD (Main Backend)

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # [중요] 127 에러 해결을 위해 gradlew에 실행 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build -x test

    # 1. JAR 파일을 서버의 임시 경로(/var/www/backend)로 전송
    - name: Copy JAR to Server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 2222
        source: "build/libs/*-SNAPSHOT.jar"
        target: "/var/www/backend"
        strip_components: 2
        overwrite: true

    # 2. 기존 파일 백업, 새 파일 삽입 및 서비스 재시작
    - name: Execute remote ssh commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 2222
        script: |
          # 기존 ROOT.jar가 있으면 날짜별 백업
          if [ -f "/var/www/backend/ROOT.jar" ]; then
            mv /var/www/backend/ROOT.jar /var/www/backend/ROOT.jar.bak_$(date +%Y%m%d_%H%M%S)
          fi
          
          # 새로 온 SNAPSHOT.jar를 ROOT.jar로 변경
          mv /var/www/backend/*-SNAPSHOT.jar /var/www/backend/ROOT.jar
          
          # systemd 서비스 재시작
          sudo systemctl restart donation-backend
          
          # 배포 결과 확인
          ls -l /var/www/backend/ROOT.jar*
          systemctl status donation-backend --no-pager
